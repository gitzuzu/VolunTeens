<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/editdash.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div th:replace="~{partials/dashboardsidebar}"></div>

    <main>
        <h1>Add User</h1>
        <div class="adduser">
            <form th:action="@{/User/AddUser}" th:object="${userDTO}" method="post">
                <div class="input">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" th:field="*{firstname}" placeholder="First Name" required>
                </div>

                <div class="input">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" th:field="*{lastname}" placeholder="Last Name" required>
                </div>

                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
                </div>

                <div class="input">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" th:field="*{cpassword}" placeholder="Confirm Password" required>
                </div>

                <div class="input">
                    <label for="address">Address</label>
                    <input type="text" id="address" th:field="*{address}" placeholder="Address" required>
                </div>

                <button type="submit" id="add">Add</button>
                <span>
                    <a th:href="@{/users}"><button type="button" id="cancel">Cancel</button></a>
                </span>
            </form>
        </div>
    </main>
</div>
</body>
</html>
